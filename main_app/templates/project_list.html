{% extends 'base.html' %} {% block content %}
<h1 class="project-h1">Projects from Devs</h1>


  {% for project in projects %}

<!-- Project Cards -->
<div class="card">
        <div class="header">
            <p><a href="{% url 'project_detail' project.pk %}"</a>{{ project.title }}</p>
        </div>
            <div class="container">
            <p>{{ project.description }}</p>
        </div>
    </div>
{% endfor %} {% endblock %}
