{% extends 'base.html' %} {% block content %}
<h1 class="project-h1">Projects from Devs</h1>


{% for project in projects %}

<div class="container">
  <div class="card">
  </div>
    <div class="card-details">
        <h1 class="card-h1">{{ project.title }}</h1>
        <p class="project-by">By: {{ project.profile }}</p>
    <div class="project-info">
        <p class="card-p">{{ project.description }}</p>
        <span class="tags">Skills:{{ project.skills }}</span>
        <p class="card-p">Github:{{ project.github_link }}</p>
        <p class="card-p">Website:{{ project.site_link }}</p>
    </div>
    </div>
</div>

{% endfor %} {% endblock %}
